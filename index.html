<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to <span class="text-indigo-500">Baap-er-Bank</span></h1>
    </header>
    <main>
        <section class="bg-yellow-200 w-3/4 mx-auto mt-5 p-5 rounded-md">
            <h3 class="text-2xl mb-2">Please Login</h3>
            <input type="text" id="input-email" class="px-2 rounded w-3/4 border-2 mb-2" placeholder="Enter your email">
            <input type="password" id="input-password" class="px-2 rounded w-3/4 border-2 mb-2"
                placeholder="Enter your password">
            <button id="submit-btn"
                class="bg-pink-600  px-4 py-2 rounded-md block text-white font-medium">Submit</button>

        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
