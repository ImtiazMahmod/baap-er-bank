<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="mt-8 w-3/4 mx-auto">
    <header>
        <section class="text-center mt-5">
            <div>
                <h1 class="text-6xl font-semibold">Your <span class="text-indigo-500">Dashboard</span></h1>
            </div>
        </section>
    </header>
    <main>
        <!--balance transaction-->
        <section class="grid grid-cols-3 gap-4 mt-4 text-white">
            <div class="bg-yellow-400 p-6 rounded-md">
                <h3 class="text-4xl">Deposit</h3>
                <h3 class="text-3xl">$<span id="deposit-total">000</span></h3>
            </div>
            <div class="bg-green-400 p-4 rounded-md">
                <h3 class="text-4xl">Withdraw</h3>
                <h3 class="text-3xl">$<span id="withdraw-total">000</span></h3>
            </div>
            <div class="bg-blue-400 p-4 rounded-md">
                <h3 class="text-4xl">Balance</h3>
                <h3 class="text-3xl">$<span id="balance-total">50</span> </h3>
            </div>
        </section>

        <!--diposit and withdraw-->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-4 rounded-md">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>

                    <input type="text" id="deposit-input" class="px-2 rounded w-3/4 border-2 mb-2"
                        placeholder="$ deposit amount">

                    <button id="deposit-btn"
                        class="bg-pink-600  px-4 py-2 rounded-md block text-white font-medium">Deposit</button>
                </div>

                <div class="bg-purple-200 p-4 rounded-md">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>

                    <input type="text" id="withdraw-input" class="px-2 rounded w-3/4 border-2 mb-2"
                        placeholder="$ withdraw amount">

                    <button id="withdraw-btn"
                        class="bg-pink-600  px-4 py-2 rounded-md block text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/bangking.js"></script>
</body>

</html>
